<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img src="images/image-header-desktop.jpg" alt="girl in open space" class="image-desktop">
          <img src="images/image-header-mobile.jpg" alt="girl in open space" class="image-mobile">
        </div>

        <div class="card-description">
          <div class="card-description-box">

            <h1>Get <span class="title-color">insights</span> that help your business grow.</h1>

            <p class="product-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

            <div class="stats">
              <div class="stats-part">
                <p class="stats-part-number">10k+</p> <p class="stats-part-cat">companies</p>
              </div>
              <div class="stats-part">
                <p class="stats-part-number">314</p> <p class="stats-part-cat">templates</p>
              </div>
              <div class="stats-part">
                <p class="stats-part-number">12m+</p> <p class="stats-part-cat">queries</p>
              </div>
            </div>

          </div>  
        </div>
      </div>
    </main>
  </body>
</html>
